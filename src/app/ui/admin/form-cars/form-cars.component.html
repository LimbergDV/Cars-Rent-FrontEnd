<div class="form-container">
  <h2>Formulario de Alta de Carros</h2>
  <form>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" required />
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" id="model" name="model" required />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" name="year" required />
    </div>

    <div class="form-group">
      <label for="typeCar">Type of Car</label>
      <input type="text" id="typeCar" name="typeCar" required />
    </div>

    <div class="form-group">
      <label for="plateNumber">Plate Number</label>
      <input type="text" id="plateNumber" name="plateNumber" required />
    </div>

    <div class="form-group">
      <label for="priceDay">Price per Day</label>
      <input type="number" id="priceDay" name="priceDay" required />
    </div>

    <div class="form-group">
      <label for="available">Available</label>
      <input type="checkbox" id="available" name="available" />
    </div>

    <button type="submit">Registrar Carro</button>
  </form>
</div>
