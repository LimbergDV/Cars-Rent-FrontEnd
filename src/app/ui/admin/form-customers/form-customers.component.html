<div class="form-container">
  <h2>Formulario de Alta de Clientes</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.First_Name" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.Last_name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="customer.Email" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="customer.Phone_number" required />
    </div>

    <div class="form-group">
      <label for="numberLicense">Number License</label>
      <input type="text" id="numberLicense" name="numberLicense" [(ngModel)]="customer.Number_license" required />
    </div>

    <button type="submit"[disabled]="!customer.First_Name || !customer.Last_name || !customer.Email || !customer.Phone_number || !customer.Number_license">Registrar customer</button>
  </form>
</div>
