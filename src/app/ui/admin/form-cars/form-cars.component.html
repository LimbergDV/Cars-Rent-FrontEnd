<h1 class="header-title">Formulario de Alta de Carros</h1>

<div class="table-container">
  <table class="styled-table">
    <thead>
      <tr>
        <th scope="col" class="first-header">Brand</th>
        <th scope="col" class="a">Model</th>
        <th scope="col" class="a">Year</th>
        <th scope="col" class="a">Type Car</th>
        <th scope="col" class="a">Plate Number</th>
        <th scope="col" class="a">Price per Day</th>
        <th scope="col" class="last-header">Available</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Brand" /></td>
        <td><input type="text" placeholder="Model" /></td>
        <td><input type="number" placeholder="Year" /></td>
        <td><input type="text" placeholder="Type of Car" /></td>
        <td><input type="text" placeholder="Plate Number" /></td>
        <td><input type="number" placeholder="Price per Day" /></td>
        <td><input type="checkbox" /> Available</td>
      </tr>
    </tbody>
  </table>
</div>
